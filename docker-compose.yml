version: "3.6"

services:
  gate:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - app_client
      - app_server
    ports:
      - 8080:80
    restart: always

  mongo:
    image: mongo:4-xenial
    volumes:
      - ./db:/data/db
    restart: always

  app_client:
    image: carcinogen75/noteshub-client
    expose:
      - 80
    restart: always

  app_server:
    image: carcinogen75/noteshub-server
    env_file: .server.env
    environment:
      MONGO_URL: mongodb://mongo:27017/noteshub
      PORT: 80
    expose:
      - 80
    depends_on:
      - mongo
    links:
      - mongo
    restart: always

